<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starboard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../shared3D.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        .login-card {
            background: var(--card-bg);
            border: 2px solid var(--accent-blue);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 102, 255, 0.4);
            backdrop-filter: blur(10px);
            max-width: 460px;
            width: 90%;
            margin: 0 auto;
        }

        .starboard-title {
            color: var(--accent-blue);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .starboard-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(30, 30, 50, 0.7);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.5);
        }

        .btn-blue {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .text-error {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .section-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="login-card">
            <div class="text-center mb-6">
                <!-- Logo -->
                <div class="logo-container mb-4 flex justify-center">
                    <img src="assets/pes.png" alt="Starboard Logo" 
                        class="h-16 w-auto">
                </div>
                <h1 class="starboard-title glow-text">Starboard</h1>
                <p class="starboard-subtitle">Digital Star Tracker: Pashchimanchal English School</p>
            </div>
            
            <div id="login-form">
                <h2 class="text-xl font-semibold mb-4 text-center text-white">Teacher Login</h2>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input">
                </div>
                <button id="login-btn" class="btn">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
                <p id="login-error" class="text-error hidden"></p>
                <div class="mt-4 text-center">
                    <button id="forgot-password-btn" class="text-blue-500 hover:text-blue-600 text-sm hidden">
                        Forgot Password?
                    </button>
                </div>
            </div>
            
            <h2 class="section-title">View Class Stars</h2>
            <div class="form-group">
                <label class="form-label" for="class-select">Select Class</label>
                <select id="class-select" class="form-input">
                    <option value="">-- Select a Class --</option>
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                </select>
            </div>
            <button id="view-stars-btn" class="btn btn-blue">
                <i class="fas fa-star mr-2"></i> View Stars
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Our scripts -->
    <script src="../shared3D.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starboard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../shared3D.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        .login-card {
            background: var(--card-bg);
            border: 2px solid var(--accent-blue);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 102, 255, 0.4);
            backdrop-filter: blur(10px);
            max-width: 460px;
            width: 90%;
            margin: 0 auto;
        }

        .starboard-title {
            color: var(--accent-blue);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .starboard-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(30, 30, 50, 0.7);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.5);
        }

        .btn-blue {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .text-error {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .section-title {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
        }
        
        .toggle-container {
            display: flex;
            background: rgba(20, 20, 40, 0.5);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            padding: 4px;
        }
        
        .toggle-btn {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            box-shadow: 0 2px 10px rgba(0, 102, 255, 0.3);
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="login-card">
            <div class="text-center mb-6">
                <!-- Logo -->
                <div class="logo-container mb-4 flex justify-center">
                    <img src="assets/pes.png" alt="Starboard Logo" 
                        class="h-16 w-auto">
                </div>
                <h1 class="starboard-title glow-text">Starboard</h1>
                <p class="starboard-subtitle">Digital Star Tracker: Pashchimanchal English School</p>
            </div>
            
            <div class="toggle-container">
                <div id="login-toggle" class="toggle-btn active">Login</div>
                <div id="signup-toggle" class="toggle-btn">Sign Up</div>
            </div>
            
            <div id="login-form" class="form-container active">
                <h2 class="text-xl font-semibold mb-4 text-center text-white">Teacher Login</h2>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input">
                </div>
                <button id="login-btn" class="btn">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
                <p id="login-error" class="text-error hidden"></p>
                <div class="mt-4 text-center">
                    <button id="forgot-password-btn" class="text-blue-500 hover:text-blue-600 text-sm">
                        Forgot Password?
                    </button>
                </div>
            </div>
            
            <div id="signup-form" class="form-container">
                <h2 class="text-xl font-semibold mb-4 text-center text-white">Teacher Registration</h2>
                <div class="form-group">
                    <label class="form-label" for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="form-input">
                </div>
                <button id="signup-btn" class="btn">
                    <i class="fas fa-user-plus mr-2"></i> Create Account
                </button>
                <p id="signup-error" class="text-error hidden"></p>
                <div class="mt-4 text-center">
                    <p class="text-gray-400 text-sm">Note: New accounts require principal approval</p>
                </div>
            </div>
            
            <h2 class="section-title">View Class Stars</h2>
            <div class="form-group">
                <label class="form-label" for="class-select">Select Class</label>
                <select id="class-select" class="form-input">
                    <option value="">-- Select a Class --</option>
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                </select>
            </div>
            <button id="view-stars-btn" class="btn btn-blue">
                <i class="fas fa-star mr-2"></i> View Stars
            </button>
        </div>
    </div>
    <script>
        // Debug code to view database structure
        const dbRef = firebase.database().ref();
        dbRef.once('value')
          .then((snapshot) => {
            console.log('Database structure:');
            console.log(snapshot.val());
          })
          .catch((error) => {
            console.error('Error retrieving database:', error);
          });
      </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Our scripts -->
    <script src="../shared3D.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
    <script>
        // Toggle between login and signup forms
        document.getElementById('login-toggle').addEventListener('click', function() {
            document.getElementById('login-toggle').classList.add('active');
            document.getElementById('signup-toggle').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('signup-form').classList.remove('active');
        });
        
        document.getElementById('signup-toggle').addEventListener('click', function() {
            document.getElementById('signup-toggle').classList.add('active');
            document.getElementById('login-toggle').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
        });
        
        // Signup functionality
        document.getElementById('signup-btn').addEventListener('click', function() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const errorElement = document.getElementById('signup-error');
            
            errorElement.classList.add('hidden');
            
            // Basic validation
            if (!name || !email || !password || !confirmPassword) {
                errorElement.textContent = 'Please fill in all fields';
                errorElement.classList.remove('hidden');
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.classList.remove('hidden');
                return;
            }
            
            // Call Firebase auth create user method
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile with name
                    return userCredential.user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Store additional user info in database
                        return firebase.database().ref('users/' + userCredential.user.uid).set({
                            name: name,
                            email: email,
                            role: 'teacher',
                            approved: false,
                            createdAt: firebase.database.ServerValue.TIMESTAMP
                        });
                    });
                })
                .then(() => {
                    alert('Account created! Please wait for administrator approval.');
                    document.getElementById('login-toggle').click(); // Switch to login view
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
